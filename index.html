<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYOU Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">

    <!-- HEADER -->
    <header class="chat-header">
      <h1>CYOU Chat</h1>
      <div class="header-right">
        <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ“</button>
        <button id="clearChatBtn" class="icon-btn" title="Clear local chat">ðŸ§¹</button>
      </div>
      <div class="online-count">Online: <span id="onlineCount">0</span></div>
    </header>

    <!-- JOIN SECTION -->
    <section id="joinSection" class="join-section">
      <input id="nameInput" type="text" placeholder="Enter your name..." />
      <div class="join-actions">
        <button id="enterBtn">Join Chat</button>
      </div>
      <div id="joinHint" class="hint"></div>
    </section>

    <!-- CHAT SECTION (hidden until join) -->
    <section id="chatSection" class="chat-section" style="display:none;">
      <aside class="sidebar">
        <h3>Online Users</h3>
        <ul id="onlineUsers"></ul>
      </aside>

      <main class="main-chat">
        <div id="messages" class="messages" aria-live="polite"></div>

        <div id="typingIndicator" class="typing-indicator"></div>

        <form id="sendForm" class="send-form" autocomplete="off">
          <input id="messageInput" type="text" placeholder="Type a message..." />
          <button type="submit" id="sendBtn">Send</button>
        </form>
      </main>
    </section>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
