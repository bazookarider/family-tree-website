<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Firebase App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="name-entry-page">
        <div class="name-form-container">
            <h2>Welcome to the Chat</h2>
            <p>Please enter your name to join.</p>
            <form id="name-entry-form">
                <input type="text" id="name-input" placeholder="Enter your display name" required>
                <button type="submit">Enter Chat</button>
            </form>
        </div>
    </div>

    <div id="app-page" class="hidden">
        <header>
            <p>Welcome, <span id="user-name"></span>!</p>
            <nav>
                <a href="#" id="nav-chat" class="nav-link active">Chat</a>
                <a href="#" id="nav-dashboard" class="nav-link">Dashboard</a>
            </nav>
            <button id="signout-button">Sign Out</button>
        </header>

        <main>
            <div id="chat-content" class="content-section">
                <h3>Group Chat</h3>
                <div id="chat-container">
                    <div id="messages-box">
                        </div>
                    <p id="typing-indicator"></p> <form id="send-message-form">
                        <input type="text" id="message-input" placeholder="Type a message..." required>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>

            <div id="dashboard-content" class="content-section hidden">
                <h3>Your Profile</h3>
                <form id="profile-form">
                    <p>Set your display name. This will show up in chat.</p>
                    <input type="text" id="display-name-input" placeholder="Enter display name" required>
                    <button type="submit">Save Profile</button>
                    <p id="profile-success" class="success-message"></p>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
