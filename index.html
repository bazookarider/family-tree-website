<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYOU Chat â€” Secure</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">

    <!-- HEADER -->
    <header class="chat-header">
      <div class="title-block">
        <h1 class="title">CYOU Chat</h1>
        <div id="typingStatus" class="typing-status"></div>
      </div>
      <div class="header-controls">
        <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ“</button>
        <button id="clearChatBtn" class="icon-btn" title="Clear chat">ðŸ§¹</button>
      </div>
      <div class="online-count">Online: <span id="onlineCount">0</span></div>
    </header>

    <!-- AUTH SECTION -->
    <section id="authSection" class="join-section">
      <div class="auth-box">
        <div class="tabs">
          <button id="tabRegister" class="tab active">Register</button>
          <button id="tabLogin" class="tab">Login</button>
        </div>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="auth-form">
          <input id="regNickname" type="text" placeholder="Nickname (unique)" required />
          <input id="regEmail" type="email" placeholder="Email" required />
          <input id="regPassword" type="password" placeholder="Password (min 6 chars)" required />
          <button type="submit" id="registerBtn">Create Account</button>
          <div id="regHint" class="hint"></div>
        </form>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="auth-form" style="display:none;">
          <input id="loginEmail" type="email" placeholder="Email" required />
          <input id="loginPassword" type="password" placeholder="Password" required />
          <button type="submit" id="loginBtn">Login</button>
          <div id="loginHint" class="hint"></div>
        </form>
      </div>
    </section>

    <!-- CHAT SECTION -->
    <section id="chatSection" class="chat-section" style="display:none;">
      <aside class="sidebar">
        <div class="profile-block">
          <strong id="meNickname">User</strong>
          <button id="signOutBtn" class="small-btn">Sign out</button>
        </div>
        <h3>Online Users</h3>
        <ul id="onlineUsers"></ul>
      </aside>

      <main class="main-chat">
        <div id="messages" class="messages" aria-live="polite"></div>
        <div id="typingIndicatorBottom" class="typing-indicator-bottom"></div>

        <form id="sendForm" class="send-form" autocomplete="off">
          <input id="messageInput" type="text" placeholder="Type a message..." />
          <button type="submit" id="sendBtn">âž¤</button>
        </form>
      </main>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
