<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyou JAMB CBT</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>

    <div id="auth-container" class="container">
        <h1>Cyou JAMB Prep</h1>
        <p>Login to start practicing</p>
        
        <input type="text" id="username" placeholder="Username" class="input-field">
        <input type="email" id="email" placeholder="Email Address" class="input-field">
        <input type="password" id="password" placeholder="Password" class="input-field">
        
        <button onclick="registerUser()" id="btn-register">Create Account</button>
        <button onclick="loginUser()" id="btn-login">Login</button>
        
        <p id="auth-message"></p>
    </div>

    <div id="dashboard-container" class="container hidden">
        <div class="header">
            <h2 id="welcome-text">Welcome</h2>
            <button onclick="logout()" class="btn-small">Logout</button>
        </div>

        <div class="card">
            <h3>Start Practice</h3>
            <p>Subject: <strong>JAMB English</strong></p>
            <button onclick="startQuiz('english')" class="btn-primary">Start Quiz</button>
        </div>

        <div class="card admin-card">
            <h3>⚠️ Admin Panel</h3>
            <p>Click below to download new questions from ALOC API to your Database.</p>
            <button onclick="importQuestionsFromAPI()" class="btn-warning">Import Questions (Data)</button>
            <p id="import-status"></p>
        </div>
    </div>

    <div id="quiz-container" class="container hidden">
        <div class="quiz-header">
            <button onclick="goToDashboard()" class="btn-small">Back</button>
            <span id="timer">Time: 00:00</span>
        </div>

        <div id="question-box">
            <h3 id="question-text">Loading question...</h3>
            <div id="options-container">
                </div>
        </div>

        <div class="controls">
            <button onclick="nextQuestion()" class="btn-primary">Next Question</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
