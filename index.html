<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYOU — Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo-circle">C</div>
        <div class="brand-text">
          <div class="name">CYOU</div>
          <div class="subtitle">chat • connect • c-you</div>
        </div>
      </div>
      <div class="status">
        <span id="onlineCount">0</span> online
      </div>
    </header>

    <main class="main">
      <section class="sidebar">
        <div class="user-block">
          <label for="nameInput">Enter name</label>
          <input id="nameInput" placeholder="Type your display name" maxlength="30" />
          <button id="enterBtn">Join CYOU</button>
        </div>

        <div class="online-list">
          <h4>Online</h4>
          <ul id="onlineUsers"></ul>
        </div>
      </section>

      <section class="chat-area">
        <div id="messages" class="messages"></div>

        <div id="typingIndicator" class="typing-indicator"></div>

        <form id="sendForm" class="composer" autocomplete="off">
          <input id="messageInput" placeholder="Say hi to everyone..." autocomplete="off" />
          <button id="sendBtn" type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <small>CYOU — C-Y-O-U</small>
    </footer>
  </div>

  <!-- main script (module imports Firebase modules) -->
  <script type="module" src="script.js"></script>
</body>
</html>
