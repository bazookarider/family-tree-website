<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloBet | Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="logo-area">
            <h1><i class="ri-flashlight-fill"></i> VeloBet</h1>
            <p>High Velocity Trading</p>
        </div>
        <button id="login-btn" class="neon-btn">
            <i class="ri-google-fill"></i> Sign in with Google
        </button>
    </div>

    <div id="dashboard-screen" class="screen hidden">
        
        <header>
            <div class="user-info">
                <span id="user-name">Guest</span>
                <small id="user-id" style="font-size: 10px; color: #8892b0;">ID: ---</small>
            </div>
            <div class="balance-area">
                <small>Balance</small>
                <h2 id="wallet-balance">₦0.00</h2>
            </div>
        </header>

        <nav class="game-nav">
            <button class="nav-btn active" id="btn-sports" onclick="window.switchTab('sports')">
                <i class="ri-football-line"></i> Sports
            </button>
            <button class="nav-btn" id="btn-aviator" onclick="window.switchTab('aviator')">
                <i class="ri-rocket-2-line"></i> Aviator
            </button>
            <button class="nav-btn" id="btn-profile" onclick="window.switchTab('profile')">
                <i class="ri-user-3-line"></i> Profile
            </button>
        </nav>

        <div id="tab-sports" class="tab-content active">
            <div class="stats-row">
                 <div class="stat-card">
                    <i class="ri-line-chart-line"></i>
                    <span>Profit Today</span>
                    <b id="daily-profit" class="text-green">+₦0.00</b>
                </div>
            </div>
            
            <div class="section-title">Today's Fixtures</div>
            <div id="fixtures-list" class="scroll-list">
                <div class="loader"><i class="ri-loader-4-line spin"></i> Loading Schedule...</div>
            </div>
        </div>

        <div id="tab-aviator" class="tab-content">
            <div class="game-stage">
                <div class="multiplier-box">
                    <span id="multiplier-display">1.00x</span>
                </div>
                <div class="crash-graph">
                    <i id="rocket-icon" class="ri-rocket-fill"></i>
                </div>
            </div>

            <div class="aviator-controls">
                <div class="quick-chips">
                    <button onclick="window.setBet(50)">₦50</button>
                    <button onclick="window.setBet(100)">₦100</button>
                    <button onclick="window.setBet(200)">₦200</button>
                    <button onclick="window.setBet(500)">₦500</button>
                </div>

                <div class="bet-input-row">
                    <input type="number" id="bet-amount" placeholder="Stake" value="100">
                </div>

                <div class="auto-cashout-row">
                    <label class="switch">
                        <input type="checkbox" id="auto-cashout-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>Auto Cashout @</span>
                    <input type="number" id="auto-cashout-val" value="2.00" step="0.1" style="width:60px; padding:5px;"> x
                </div>

                <button id="bet-btn" class="neon-btn large">PLACE BET</button>
            </div>
        </div>

        <div id="tab-profile" class="tab-content">
            
            <button id="open-deposit-modal" class="action-btn deposit large-btn">
                <i class="ri-add-circle-fill"></i> Deposit Funds
            </button>

            <div class="profile-card">
                <div class="avatar"><i class="ri-user-smile-line"></i></div>
                <h3 id="profile-name">Loading...</h3>
                <small id="profile-email">...</small>
            </div>

            <a href="https://wa.me/2347056353236" target="_blank" class="whatsapp-btn">
                <i class="ri-whatsapp-line"></i> Contact Support (WhatsApp)
            </a>

            <h3>Transaction History</h3>
            <div id="tx-history" class="list-group">
                <p style="text-align:center; opacity:0.5;">No transactions yet.</p>
            </div>

            <button id="logout-btn" class="action-btn logout">
                <i class="ri-logout-box-r-line"></i> Log Out
            </button>
        </div>

    </div> <div id="deposit-modal" class="modal-overlay">
        <div class="modal-box">
            <h3><i class="ri-bank-card-line"></i> Fund Wallet</h3>
            <p>Enter amount to deposit via Paystack</p>
            <input type="number" id="deposit-input" placeholder="Amount (e.g. 1000)">
            <div class="modal-actions">
                <button id="cancel-deposit" class="cancel-btn">Cancel</button>
                <button id="confirm-deposit" class="confirm-btn">Pay Now</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
