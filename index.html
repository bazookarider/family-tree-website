<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloBet | Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="logo-area">
            <h1><i class="ri-flashlight-fill"></i> VeloBet</h1>
            <p>High Velocity Trading</p>
        </div>
        <button id="login-btn" class="neon-btn">
            <i class="ri-google-fill"></i> Sign in with Google
        </button>
    </div>

    <div id="dashboard-screen" class="screen hidden">
        
        <header>
            <div class="user-info">
                <span id="user-name">Guest</span>
                <small id="user-id">ID: ---</small>
            </div>
            <div class="balance-area">
                <small>Balance</small>
                <h2 id="wallet-balance">â‚¦0.00</h2>
            </div>
        </header>

        <nav class="game-nav">
            <button class="nav-btn active" id="btn-sports" onclick="window.switchTab('sports')">
                <i class="ri-football-line"></i> Sports
            </button>
            <button class="nav-btn" id="btn-aviator" onclick="window.switchTab('aviator')">
                <i class="ri-rocket-2-line"></i> Aviator
            </button>
            <button class="nav-btn" id="btn-profile" onclick="window.switchTab('profile')">
                <i class="ri-user-3-line"></i> Profile
            </button>
        </nav>

        <div id="tab-sports" class="tab-content active">
            <div class="section-title">
                Live & Upcoming <span class="live-dot"></span>
            </div>
            <div id="fixtures-list" class="scroll-list">
                <div class="loader"><i class="ri-loader-4-line spin"></i> Loading Games...</div>
            </div>
        </div>

        <div id="tab-aviator" class="tab-content">
            
            <div class="round-history-bar" id="round-history">
                </div>

            <div class="game-stage-pro">
                <div class="multiplier-box">
                    <span id="multiplier-display">1.00x</span>
                    <small id="status-text">WAITING</small>
                </div>
            </div>

            <div class="aviator-controls">
                <div class="quick-chips">
