<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CYOU Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>CYOU Chat</h1>
      <div class="header-actions">
        <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ“</button>
        <button id="clearChatBtn" class="icon-btn" title="Clear local chat">ðŸ§¹</button>
      </div>
      <div class="online-count">Online: <span id="onlineCount">0</span></div>
    </header>

    <!-- Join Section -->
    <section class="join-section" id="joinSection">
      <input type="text" id="nameInput" placeholder="Enter your name..." />
      <div class="join-row">
        <button id="enterBtn">Join Chat</button>
      </div>
      <small id="joinHint" class="hint"></small>
    </section>

    <!-- Chat Section (hidden until join) -->
    <section class="chat-section" id="chatSection" style="display: none;">
      <aside class="sidebar">
        <h3>Online Users</h3>
        <ul id="onlineUsers"></ul>
      </aside>

      <main class="main-chat">
        <div id="messages" class="messages"></div>
        <div id="typingIndicator" class="typing-indicator"></div>
        <form id="sendForm" class="send-form">
          <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </main>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
