<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CYOU Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- AUTH SECTION -->
  <section id="authSection" class="center">
    <div class="auth-box">
      <h2>CYOU Chat ğŸ”</h2>
      <div class="tabs">
        <button id="tabRegister" class="active">Register</button>
        <button id="tabLogin">Login</button>
      </div>

      <!-- Register Form -->
      <form id="registerForm">
        <input id="regNickname" type="text" placeholder="Nickname" required />
        <input id="regEmail" type="email" placeholder="Email" required />
        <input id="regPassword" type="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p id="regHint" class="hint"></p>
      </form>

      <!-- Login Form -->
      <form id="loginForm" style="display: none;">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginHint" class="hint"></p>
      </form>
    </div>
  </section>

  <!-- CHAT SECTION -->
  <section id="chatSection" style="display:none;">
    <header>
      <div>
        ğŸ‘¤ <span id="meNickname"></span>
        <small id="typingStatus"></small>
      </div>
      <div class="right">
        <button id="themeToggle">ğŸŒ“</button>
        <button id="clearChatBtn">ğŸ§¹</button>
        <button id="signOutBtn">ğŸšª Sign Out</button>
      </div>
    </header>

    <main>
      <aside>
        <h3>ğŸŸ¢ Online (<span id="onlineCount">0</span>)</h3>
        <ul id="onlineUsers"></ul>
      </aside>

      <div id="chatBox">
        <div id="messages"></div>
        <div id="typingIndicatorBottom" class="hint"></div>
        <form id="sendForm">
          <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
