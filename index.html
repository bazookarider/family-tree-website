<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYOU â€” Chat (Public)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Join screen: only enter name, auto-join public chat -->
  <div id="joinScreen" class="join-screen">
    <div class="join-card">
      <div class="logo">C</div>
      <h1>CYOU</h1>
      <input id="nameInput" placeholder="Enter your username" maxlength="20" />
      <div id="nameError" class="error"></div>
      <button id="joinBtn">Join Public Chat</button>
    </div>
  </div>

  <!-- Chat app -->
  <div id="chatApp" class="app hidden" aria-live="polite">
    <header class="topbar">
      <div class="brand">
        <div class="logo-circle">C</div>
        <div class="brand-text">
          <div class="name">CYOU</div>
          <div class="subtitle">Public chat</div>
        </div>
      </div>
      <div class="status">
        <span id="onlineCount">0</span> online
      </div>
    </header>

    <main class="main">
      <section class="chat-area">
        <div id="messages" class="messages" role="log" aria-live="polite"></div>
        <div id="typingIndicator" class="typing-indicator"></div>

        <form id="sendForm" class="composer" autocomplete="off">
          <button id="emojiBtn" type="button" class="icon-btn" aria-label="Emoji">ðŸ˜Š</button>
          <div id="emojiPanel" class="emoji-panel hidden" aria-hidden="true"></div>

          <input id="messageInput" placeholder="Type a message..." autocomplete="off" />
          <button id="sendBtn" type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <small>CYOU â€” C-Y-O-U</small>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
