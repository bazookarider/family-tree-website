<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYOU â€” Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase v12 modular -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="join-screen" id="joinScreen">
    <h1>CYOU</h1>
    <input id="nameInput" placeholder="Enter your username" maxlength="20" />
    <button id="checkBtn">Continue</button>
    <div id="nameError" class="error"></div>
    <div id="modeSelect" class="mode-select hidden">
      <button id="publicBtn">ğŸŒ Join Public Chat</button>
      <button id="privateBtn">ğŸ”’ Private Chat</button>
    </div>
    <div id="privateBox" class="private-box hidden">
      <input id="partnerInput" placeholder="Enter friend's username" />
      <button id="joinPrivateBtn">Start Private Chat</button>
    </div>
  </div>

  <div class="app hidden" id="chatApp">
    <header class="topbar">
      <div class="brand">
        <div class="logo-circle">C</div>
        <div class="brand-text">
          <div class="name">CYOU</div>
          <div class="subtitle">chat â€¢ connect â€¢ c-you</div>
        </div>
      </div>
      <div class="status">
        <span id="onlineCount">0</span> online
      </div>
    </header>

    <main class="main">
      <div id="messages" class="messages"></div>
      <div id="typingIndicator" class="typing-indicator"></div>
      <form id="sendForm" class="composer" autocomplete="off">
        <input id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </form>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
