<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>CYOU Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    
    <section id="auth-screen" class="auth-screen">
      <div class="logo-area">
        <i class="fa-solid fa-shield-halved fa-3x" style="color:var(--accent);"></i>
        <h2>Welcome to CYOU</h2>
        <p>Verified & Secure Chat</p>
      </div>

      <form id="loginForm" class="auth-form">
        <input type="email" id="loginEmail" placeholder="Email Address" required />
        <input type="password" id="loginPass" placeholder="Password" required />
        <button type="submit" id="loginBtn">Log In</button>
        <div class="links-row">
           <span id="forgotPassBtn">Forgot Password?</span>
           <span id="showSignup">Create Account</span>
        </div>
      </form>

      <form id="signupForm" class="auth-form hidden">
        <input type="text" id="signupName" placeholder="Choose Username" required />
        <input type="email" id="signupEmail" placeholder="Email Address" required />
        <input type="password" id="signupPass" placeholder="Password (6+ chars)" required />
        <button type="submit" id="signupBtn">Sign Up & Verify</button>
        <div class="switch-link">Have an account? <span id="showLogin">Log In</span></div>
      </form>

      <form id="resetForm" class="auth-form hidden">
        <h3>Reset Password</h3>
        <p style="font-size:0.8rem; color:var(--muted); text-align:center">Enter your email to receive a reset link.</p>
        <input type="email" id="resetEmail" placeholder="Your Email" required />
        <button type="submit" id="resetBtn">Send Reset Link</button>
        <div class="switch-link"><span id="cancelReset">Back to Login</span></div>
      </form>

      <div id="authError" class="hint"></div>
    </section>

    <section id="chat-screen" class="chat-screen hidden">
      <header id="topBar" class="top-bar">
        <div class="header-left">
          <h1>CYOU</h1>
          <div id="onlineStatus" class="online-status">Connecting...</div>
        </div>
        <div class="header-right">
           <button id="themeToggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
           <button id="logoutBtn" class="icon-btn" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
      </header>
      
      <div id="pinned-message-bar" class="pinned-message-bar hidden"></div>

      <main class="main">
        <div id="messages" class="messages" aria-live="polite"></div>

        <button id="new-messages-button" class="new-messages-button hidden">
          New Messages <i class="fa-solid fa-arrow-down"></i>
        </button>

        <div id="typingIndicator" class="typing-indicator"></div>
        
        <div id="reply-context-bar" class="reply-context-bar hidden"></div>

        <form id="inputForm" class="input-form" autocomplete="off">
          <input id="messageInput" type="text" placeholder="Type a message..." />
          <button id="sendBtn" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </main>
    </section>

  </div>
  <audio id="receiveSound" preload="auto" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script type="module" src="script.js"></script>
</body>
</html>
