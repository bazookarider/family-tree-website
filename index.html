<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYOU â€” Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- FULL-SCREEN LOGIN -->
  <div id="loginScreen" class="screen">
    <div class="card login-card">
      <div class="logo">C</div>
      <h1 class="app-title">CYOU</h1>

      <input id="nameInput" placeholder="Enter your display name" maxlength="30" />
      <div id="nameError" class="error" aria-live="polite"></div>

      <button id="joinBtn" class="primary">Join Public Chat</button>
      <p class="muted">Name is saved locally for auto-login next time.</p>
    </div>
  </div>

  <!-- CHAT (hidden until join) -->
  <div id="chatApp" class="screen hidden" aria-live="polite">
    <header class="topbar">
      <div class="brand">
        <div class="logo-circle">C</div>
        <div class="brand-text">
          <div class="name">CYOU</div>
          <div class="subtitle">Public chat</div>
        </div>
      </div>

      <div class="controls">
        <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <main class="main">
      <section class="chat-area">
        <div id="messages" class="messages" role="log" aria-live="polite"></div>

        <div id="typingIndicator" class="typing-indicator" aria-live="polite"></div>

        <form id="sendForm" class="composer" autocomplete="off">
          <input id="messageInput" placeholder="Say hi to everyone..." autocomplete="off" />
          <button id="sendBtn" type="submit" class="primary">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <small>CYOU â€” C-Y-O-U</small>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
