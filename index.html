<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CYOU Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>CYOU Chat</h1>
      <div class="online-count">Online: <span id="onlineCount">0</span></div>
    </header>

    <!-- JOIN SECTION -->
    <section class="join-section" id="joinSection">
      <input type="text" id="nameInput" placeholder="Enter your name..." />
      <button id="enterBtn">Join Chat</button>
      <p id="joinHint" style="color:red; font-size:0.9rem;"></p>
    </section>

    <!-- CHAT SECTION -->
    <section class="chat-section" id="chatSection">
      <aside class="sidebar">
        <h3>Online Users</h3>
        <ul id="onlineUsers"></ul>
      </aside>

      <main class="main-chat">
        <div id="messages" class="messages"></div>
        <div id="typingStatus" class="typing-indicator"></div>
        <form id="sendForm" class="send-form">
          <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
          <button type="submit" id="sendBtn">Send</button>
        </form>
      </main>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
