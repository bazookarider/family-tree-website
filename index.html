<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat App</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="login-container" class="container active">
        <h2>Welcome to the Chat</h2>
        <p>You will be assigned an anonymous user ID.</p>
        <button id="anonymous-login-btn">Start Chatting</button>
    </div>

    <div id="chat-container" class="container">
        <div id="chat-header">
            <h3 id="current-user-status">Logged in Anonymously</h3>
            <button id="logout-btn">Log Out</button>
        </div>
        
        <div id="messages">
            </div>

        <div id="message-input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>

        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <h4>Edit Message</h4>
                <textarea id="edit-message-text"></textarea>
                <div class="modal-actions">
                    <button id="save-edit-btn">Save</button>
                    <button id="cancel-edit-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
