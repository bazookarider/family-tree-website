<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Firebase App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-page">
        <div class="form-container">
            <h2>Login or Sign Up</h2>
            <p id="auth-error" class="error-message"></p>
            <form id="auth-form">
                <input type="email" id="email-input" placeholder="Enter your email" required>
                <input type="password" id="password-input" placeholder="Enter your password" required>
                <div class="button-group">
                    <button type="submit" id="login-button">Login</button>
                    <button type="submit" id="signup-button">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <div id="app-page" class="hidden">
        <header>
            <p>Welcome, <span id="user-email"></span>!</p>
            <nav>
                <a href="#" id="nav-chat" class="nav-link active">Chat</a>
                <a href="#" id="nav-dashboard" class="nav-link">Dashboard</a>
            </nav>
            <button id="signout-button">Sign Out</button>
        </header>

        <main>
            <div id="chat-content" class="content-section">
                <h3>Group Chat</h3>
                <div id="chat-container">
                    <div id="messages-box">
                        </div>
                    <p id="typing-indicator"></p> 
                    <form id="send-message-form">
                        <input type="text" id="message-input" placeholder="Type a message..." required>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>

            <div id="dashboard-content" class="content-section hidden">
                <h3>Your Profile</h3>
                <form id="profile-form">
                    <p>Set your display name. This will show up in chat.</p>
                    <input type="text" id="display-name-input" placeholder="Enter display name" required>
                    <button type="submit">Save Profile</button>
                    <p id="profile-success" class="success-message"></p>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
