<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš½ Penalty Shootout Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš½ BAZOOKA PENALTY SHOOTOUT âš½</h1>
            <div class="score-board">
                <div class="score">
                    <span class="player-score">0</span> - <span class="cpu-score">0</span>
                </div>
                <div class="penalty-count">Penalty 1/5</div>
            </div>
        </header>

        <div class="game-area">
            <div class="field">
                <div class="goal">
                    <div class="goal-post"></div>
                    <div class="goalkeeper" id="goalkeeper">
                        <div class="gk-body">ðŸ§¤</div>
                    </div>
                    <div class="net"></div>
                </div>
                <div class="ball" id="ball">âš½</div>
                <div class="shot-areas">
                    <div class="area top-left" data-pos="top-left"></div>
                    <div class="area top-right" data-pos="top-right"></div>
                    <div class="area bottom-left" data-pos="bottom-left"></div>
                    <div class="area bottom-right" data-pos="bottom-right"></div>
                    <div class="area center" data-pos="center"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="difficulty">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            <button id="startBtn" class="start-btn">START GAME</button>
            <button id="restartBtn" class="restart-btn" style="display: none;">PLAY AGAIN</button>
        </div>

        <div class="messages">
            <div id="message" class="message"></div>
        </div>

        <!-- Sound Elements -->
        <audio id="kickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-football-kick-3111.mp3" preload="auto"></audio>
        <audio id="goalSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
        <audio id="saveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-sword-cutting-flesh-2780.mp3" preload="auto"></audio>
        <audio id="crowdSound" src="https://assets.mixkit.co/sfx/preview/mixkit-crowd-cheering-loop-479.mp3" preload="auto" loop></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
