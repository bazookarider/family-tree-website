 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Family Tree</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f6;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #006677;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    #loginBox, #treeBox, #addBox {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      margin: 5px;
      width: 90%;
      border: 1px solid slategray;
      border-radius: 8px;
    }

    button {
      background-color: #006677;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: slategray;
    }

    .member-box {
      border: 2px solid #006677;
      border-radius: 10px;
      padding: 10px;
      display: inline-block;
      background-color: #e9f1f1;
      margin: 10px;
      min-width: 120px;
    }

    .nickname {
      font-size: 14px;
      color: slategray;
    }

    .role {
      font-size: 13px;
      color: #006677;
    }
  </style>
</head>
<body>
  <header>My Family Tree</header>

  <!-- LOGIN BOX -->
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button id="loginBtn">Login</button>
  </div>

  <!-- ADD MEMBER BOX -->
  <div id="addBox" style="display:none;">
    <h2>Add Family Member</h2>
    <input type="text" id="name" placeholder="Name" /><br>
    <input type="text" id="role" placeholder="Role (e.g. Ancestor, Son)" /><br>
    <input type="text" id="nickname" placeholder="Nickname" /><br>
    <button id="addBtn">Add Member</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- TREE BOX -->
  <div id="treeBox" style="display:none;">
    <h2>Family Members</h2>
    <div id="treeContainer"></div>
  </div>

  <script>
    // ðŸ”¹ Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyDCjeloG-2RrirnwY9eiYaKez090exCdZc",
      authDomain: "my-family-tree-16886.firebaseapp.com",
      projectId: "my-family-tree-16886",
      storageBucket: "my-family-tree-16886.firebasestorage.app",
      messagingSenderId: "400708543065",
      appId: "1:400708543065:web:b401629e83ca6f9e780748"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ðŸ”¹ LOGIN
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("addBox").style.display = "block";
        document.getElementById("treeBox").style.display = "block";
      } catch (err) {
        alert(err.message);
      }
    });

    // ðŸ”¹ LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      location.reload();
    });

    // ðŸ”¹ ADD MEMBER
    document.getElementById("addBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const role = document.getElementById("role").value;
      const nickname = document.getElementById("nickname").value;
      if (!name || !role) return alert("Please enter name and role");
      await db.collection("members").add({ name, role, nickname });
      document.getElementById("name").value = "";
      document.getElementById("role").value = "";
      document.getElementById("nickname").value = "";
    });

    // ðŸ”¹ DISPLAY MEMBERS LIVE
    db.collection("members").onSnapshot(snapshot => {
      const container = document.getElementById("treeContainer");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const box = document.createElement("div");
        box.className = "member-box";
        box.innerHTML = `<strong>${data.name}</strong><br>
                         <div class="role">${data.role}</div>
                         <div class="nickname">${data.nickname || ""}</div>`;
        container.appendChild(box);
      });
    });
  </script>
</body>
</html>
