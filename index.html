<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyou</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
</head>
<body>

    <div id="auth-screen">
        <div class="login-container">
            <h1 class="brand-title">Cyou</h1>
            <p class="subtitle">The Truth Network</p>
            <div id="loginForm">
                <input type="email" id="loginEmail" class="simple-input" placeholder="Email">
                <input type="password" id="loginPass" class="simple-input" placeholder="Password">
                <button id="loginBtn" type="button" class="primary-btn">Log In</button>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <button id="showSignup" class="anon-btn">Create Account</button>
                    <button id="showForgot" class="anon-btn" style="color:#555;">Forgot Password?</button>
                </div>
            </div>
            <div id="signupForm" class="hidden">
                <input type="text" id="signupName" class="simple-input" placeholder="Username">
                <input type="email" id="signupEmail" class="simple-input" placeholder="Email">
                <input type="password" id="signupPass" class="simple-input" placeholder="Password">
                <label style="display:block; text-align:left; margin-top:10px;">I am:</label>
                <select id="signupGender" class="simple-input">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button id="signupBtn" type="button" class="primary-btn">Sign Up</button>
                <button id="showLogin" class="anon-btn">Back to Login</button>
            </div>
            <div id="forgotForm" class="hidden">
                <h3>Reset Password</h3>
                <input type="email" id="forgotEmail" class="simple-input" placeholder="Email">
                <button id="resetPassBtn" class="primary-btn">Send Link</button>
                <button id="cancelForgot" class="anon-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        
        <div id="tab-home" class="tab-content">
            <div class="top-bar"><h2>Cyou Home</h2> <i class="fa-solid fa-rotate" id="refreshFeedBtn"></i></div>
            <div class="create-post-box">
                <textarea id="newPostText" placeholder="What's happening? Use #hashtags"></textarea>
                <div class="post-actions-bar">
                    <button id="postBtn" class="primary-btn small-btn">Post</button>
                </div>
            </div>
            <div id="feedList" class="scroll-content bg-gray"></div>
        </div>

        <div id="tab-discover" class="tab-content hidden">
            <div class="top-bar"><input type="text" id="userSearchInput" class="simple-input" style="margin:0;" placeholder="Search Users or #Tags..."></div>
            <div id="usersList" class="scroll-content bg-gray"></div>
        </div>

        <div id="tab-chats" class="tab-content hidden">
            <div class="top-bar"><h2>Chats</h2></div>
            <div id="activeChatsList" class="scroll-content clean-list"></div>
        </div>

        <div id="tab-profile" class="tab-content hidden">
            <div class="top-bar"><h2>Profile</h2></div>
            <div class="scroll-content profile-wrapper bg-gray">
                <div class="profile-header-card">
                    <img id="myAvatar" src="" class="avatar-xl">
                    <h2 id="myName">...</h2>
                    <div id="myCategoryDisplay" class="category-pill">Member</div>
                    <div id="myBio" class="bio-text">...</div>
                    <div class="stats-row">
                        <div class="stat-box" id="myFollowersBox"><b id="myFollowersCount">0</b><span>Followers</span></div>
                        <div class="stat-box" id="myFollowingBox"><b id="myFollowingCount">0</b><span>Following</span></div>
                    </div>
                    <button id="openEditProfileBtn" class="outline-btn">Edit Profile</button>
                </div>
                <div class="section-header">My Posts</div>
                <div id="myPostsList" class="clean-list"></div>
                <button id="logoutBtn" class="logout-text-btn">Log Out</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="switchTab('home')"><i class="fa-solid fa-house"></i></button>
            <button class="nav-btn" onclick="switchTab('discover')"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="nav-btn" onclick="switchTab('chats')"><i class="fa-regular fa-comment-dots"></i></button>
            <button class="nav-btn" onclick="switchTab('profile')"><i class="fa-regular fa-user"></i></button>
        </nav>
    </div>

    <div id="chat-room" class="screen hidden">
        <header class="top-bar chat-room-header">
            <i class="fa-solid fa-arrow-left icon-header-btn" id="backToAppBtn"></i>
            <div style="flex:1; margin-left:10px;">
                <div id="chatTitle" style="font-weight:bold; font-size:1.1rem;">User</div>
                <div id="chatStatus" style="font-size:0.8rem; opacity:0.9;">Offline</div>
            </div>
        </header>
        
        <div id="messages" class="messages-area"></div>
        
        <div id="replyContext" class="hidden" style="background:#f0f0f0; padding:5px 10px; border-left: 4px solid #006677; display:flex; justify-content:space-between;">
            <div style="font-size:0.8rem;">Replying to <b id="replyingToName">Name</b><br><span id="replyingToText">Text...</span></div>
            <button id="cancelReplyBtn" style="border:none; background:none;"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <form id="inputForm" class="chat-input-bar">
            <input type="text" id="messageInput" placeholder="Message..." autocomplete="off">
            <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>

    <div id="editProfileModal" class="modal hidden center-modal">
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <input type="text" id="editUsername" class="simple-input" placeholder="Username">
            <input type="text" id="editCategory" class="simple-input" placeholder="Category">
            <textarea id="editBio" class="simple-input" style="height:80px;" placeholder="Bio"></textarea>
            <label>Gender</label>
            <select id="editGender" class="simple-input">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button id="saveProfileBtn" class="primary-btn">Save</button>
            <button id="cancelEditBtn" class="anon-btn">Cancel</button>
        </div>
    </div>

    <div id="userProfileModal" class="modal hidden bottom-sheet">
        <div class="modal-content bottom-sheet-content">
            <div style="padding:20px; text-align:center;">
                <button id="closeProfileModal" style="float:right; border:none; background:none; font-size:1.5rem;">&times;</button>
                <img id="viewAvatar" class="avatar-xl">
                <h2 id="viewName">User</h2>
                <div id="viewCategory" class="category-pill">Member</div>
                <p id="viewBio">...</p>
                <div style="display:flex; justify-content:center; gap:20px; margin:20px 0;">
                    <button id="followBtn" class="primary-btn">Follow</button>
                    <button id="messageBtn" class="outline-btn" disabled>Locked ðŸ”’</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
