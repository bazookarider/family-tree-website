<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyou</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
</head>
<body>

    <div id="system-status" style="background:red; color:white; text-align:center; padding:5px; font-weight:bold;">Loading Scripts...</div>

    <div id="auth-screen">
        <div class="login-container">
            <h1 class="brand-title">Cyou</h1>
            <p class="subtitle">The Truth Network</p>
            
            <div id="loginForm">
                <input type="email" id="loginEmail" class="simple-input" placeholder="Email">
                <input type="password" id="loginPass" class="simple-input" placeholder="Password">
                <button id="loginBtn" class="primary-btn">Log In</button>
                <button id="showSignup" class="anon-btn">Create Account</button>
                <button id="showForgot" class="anon-btn" style="color:#666; font-size:0.8rem;">Forgot Password?</button>
            </div>

            <div id="signupForm" class="hidden">
                <input type="text" id="signupName" class="simple-input" placeholder="Username">
                <input type="email" id="signupEmail" class="simple-input" placeholder="Email">
                <input type="password" id="signupPass" class="simple-input" placeholder="Password (6+ chars)">
                <button id="signupBtn" class="primary-btn">Sign Up</button>
                <button id="showLogin" class="anon-btn">Back to Login</button>
            </div>
            
            <div id="forgotForm" class="hidden">
                <h3>Reset Password</h3>
                <input type="email" id="forgotEmail" class="simple-input" placeholder="Email">
                <button id="resetPassBtn" class="primary-btn">Send Link</button>
                <button id="cancelForgot" class="anon-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div id="verifyBanner" class="hidden" style="background:orange; padding:5px; text-align:center;">Verify Email to Chat!</div>
        
        <div id="tab-home" class="tab-content">
            <div class="top-bar"><h2>Cyou Home</h2> <i class="fa-solid fa-rotate" id="refreshFeedBtn"></i></div>
            <div style="padding:15px; background:white;">
                <textarea id="newPostText" class="simple-input" style="height:60px;" placeholder="What's happening?"></textarea>
                <button id="postBtn" class="primary-btn" style="width:auto; float:right;">Post</button>
                <div style="clear:both;"></div>
            </div>
            <div id="feedList" class="scroll-content"></div>
        </div>

        <div id="tab-discover" class="tab-content hidden">
            <div class="top-bar"><input type="text" id="userSearchInput" class="simple-input" style="margin:0;" placeholder="Search Users..."></div>
            <div id="usersList" class="scroll-content"></div>
        </div>

        <div id="tab-chats" class="tab-content hidden">
            <div class="top-bar"><h2>Chats</h2></div>
            <div id="activeChatsList" class="scroll-content"></div>
        </div>

        <div id="tab-profile" class="tab-content hidden">
            <div class="top-bar"><h2>Profile</h2></div>
            <div class="scroll-content" style="background:white; text-align:center; padding:20px;">
                <img id="myAvatar" class="avatar-large" style="width:80px; height:80px; margin:auto;">
                <h2 id="myName">...</h2>
                <p id="myBio" style="color:#666;">...</p>
                <div style="display:flex; justify-content:center; gap:30px; margin:20px 0;">
                    <div id="myFollowersBox"><b><span id="myFollowersCount">0</span></b><br>Followers</div>
                    <div id="myFollowingBox"><b><span id="myFollowingCount">0</span></b><br>Following</div>
                </div>
                <button id="openEditProfileBtn" class="outline-btn">Edit Profile</button>
                <div id="myPostsList" style="margin-top:20px; text-align:left;"></div>
                <button id="logoutBtn" class="logout-text-btn">Log Out</button>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn active" onclick="switchTab('home')"><i class="fa-solid fa-house"></i></button>
            <button class="nav-btn" onclick="switchTab('discover')"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="nav-btn" onclick="switchTab('chats')"><i class="fa-solid fa-comment-dots"></i></button>
            <button class="nav-btn" onclick="switchTab('profile')"><i class="fa-solid fa-user"></i></button>
        </div>
    </div>

    <div id="userProfileModal" class="modal hidden">
        <div class="modal-content bottom-sheet-content">
            <div style="padding:20px; text-align:center;">
                <button id="closeProfileModal" style="float:right; border:none; background:none; font-size:1.5rem;">&times;</button>
                <img id="viewAvatar" class="avatar-large" style="width:80px; height:80px; margin:auto;">
                <h2 id="viewName">User</h2>
                <p id="viewBio">...</p>
                <div style="display:flex; justify-content:center; gap:20px; margin:20px 0;">
                    <button id="followBtn" class="primary-btn">Follow</button>
                    <button id="messageBtn" class="outline-btn" disabled>Locked ðŸ”’</button>
                </div>
                <div style="display:flex; justify-content:space-around; margin-top:15px;">
                    <div><b id="viewFollowers">0</b> Followers</div>
                    <div><b id="viewFollowing">0</b> Following</div>
                </div>
            </div>
        </div>
    </div>

    <div id="editProfileModal" class="modal center-modal hidden">
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <input type="text" id="editUsername" class="simple-input" placeholder="Username">
            <input type="text" id="editCategory" class="simple-input" placeholder="Category (e.g. Creator)">
            <input type="text" id="editBio" class="simple-input" placeholder="Bio">
            <select id="editAvatarStyle" class="simple-input">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="identicon">Abstract</option>
            </select>
            <button id="saveProfileBtn" class="primary-btn">Save</button>
            <button id="cancelEditBtn" class="anon-btn">Cancel</button>
        </div>
    </div>

    <div id="followListModal" class="modal hidden bottom-sheet">
        <div class="modal-content bottom-sheet-content">
            <header class="modal-header" style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <h3 id="followListTitle" style="margin:0;">Users</h3>
                <button id="closeFollowList" style="border:none; background:none; font-size:1.2rem;">&times;</button>
            </header>
            <div id="followListContent" class="scroll-content" style="max-height:60vh;"></div>
        </div>
    </div>

    <div id="commentModal" class="modal hidden bottom-sheet">
        <div class="modal-content bottom-sheet-content">
            <header class="modal-header" style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <h3 style="margin:0;">Comments</h3>
                <button id="closeCommentModal" style="border:none; background:none; font-size:1.2rem;">&times;</button>
            </header>
            <div id="commentsList" class="scroll-content" style="max-height: 300px; padding:15px;"></div>
            <div class="chat-input-bar">
                <input type="text" id="commentInput" placeholder="Add a comment..." style="flex:1; padding:10px; border:1px solid #ccc; border-radius:20px;">
                <button id="sendCommentBtn" class="primary-btn" style="width:auto; padding:5px 15px;">Send</button>
            </div>
        </div>
    </div>

    <div id="chat-room" class="hidden" style="background:#e5ddd5; z-index:3000; position:fixed; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column;">
        <div class="chat-header" style="background:#006677; color:white; padding:15px; display:flex; align-items:center; gap:10px;">
            <i class="fa-solid fa-arrow-left" id="backToAppBtn" style="font-size:1.2rem;"></i>
            <span id="chatTitle" style="font-weight:bold; font-size:1.2rem;">Chat</span>
        </div>
        <div id="messages" class="messages-area" style="flex:1; overflow-y:auto; padding:15px;"></div>
        <div class="chat-input-bar" style="background:white; padding:10px; display:flex; gap:10px;">
            <form id="inputForm" style="display:flex; width:100%; gap:10px;">
                <input type="text" id="messageInput" class="simple-input" style="margin:0; border-radius:20px; flex:1;" placeholder="Message...">
                <button type="submit" id="sendMessageBtn" class="primary-btn" style="width:50px; border-radius:50%;"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
