 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Ibrahim Family</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #006677, #004455);
            min-height: 100vh;
            color: #333;
        }

        .page {
            min-height: 100vh;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* Login Page */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px slategray;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .login-container h2 {
            color: #006677;
            margin-bottom: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-container input:focus {
            border-color: #006677;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #006677;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        .login-container button:hover {
            background: #004455;
        }

        .public-view {
            margin-top: 20px;
            color: #666;
        }

        .public-view a {
            color: #006677;
            text-decoration: none;
        }

        /* Header */
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px slategray;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #006677;
        }

        .logout-btn, .admin-btn {
            background: #006677;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Admin Controls */
        .admin-controls {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px slategray;
            margin-bottom: 25px;
        }

        .admin-controls h3 {
            color: #006677;
            margin-bottom: 20px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .input-group input, .input-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group button {
            background: #006677;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Family Tree Styles */
        .family-tree {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px slategray;
        }

        .tree-container {
            overflow-x: auto;
            padding: 40px 20px;
            min-height: 500px;
        }

        .tree-level {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            margin-bottom: 80px;
            position: relative;
        }

        .ancestor-box {
            background: #006677;
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px slategray;
            border: 3px solid #004455;
            min-width: 200px;
            position: relative;
            z-index: 10;
        }

        .member-box {
            background: white;
            border: 2px solid #006677;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            min-width: 180px;
            position: relative;
            z-index: 5;
        }

        /* Connecting Lines */
        .connector {
            position: absolute;
            background: #006677;
            z-index: 1;
        }

        .vertical-connector {
            width: 3px;
            height: 40px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .horizontal-connector {
            height: 3px;
            top: 50%;
            transform: translateY(-50%);
        }

        .child-connector {
            width: 60px;
            height: 3px;
            top: 50%;
            transform: translateY(-50%);
        }

        .parent-line {
            position: absolute;
            width: 2px;
            background: #006677;
            z-index: 1;
        }

        .children-container {
            display: flex;
            gap: 40px;
            position: relative;
            margin-top: 60px;
        }

        .child-box {
            position: relative;
        }

        .child-box::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: #006677;
        }

        .child-box::after {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            width: 60px;
            height: 2px;
            background: #006677;
            transform: translateX(-50%);
        }

        /* Member info styles */
        .member-box h4, .ancestor-box h3 {
            color: #006677;
            margin-bottom: 8px;
        }

        .ancestor-box h3 {
            color: white;
        }

        .role {
            font-style: italic;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .nickname {
            background: #006677;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
        }

        .ancestor-box .nickname {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="login-container">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p class="public-view">Just here to view? <a href="#" onclick="showPublicView()">View Family Tree</a></p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="page hidden">
        <header>
            <h1>Ibrahim Family Tree - Admin</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>
        
        <div class="admin-controls">
            <h3>Add Family Member</h3>
            <div class="input-group">
                <input type="text" id="memberName" placeholder="Full Name">
                <input type="text" id="memberNickname" placeholder="Nickname">
                <select id="memberRole">
                    <option value="father">Father</option>
                    <option value="mother">Mother</option>
                    <option value="son">Son</option>
                    <option value="daughter">Daughter</option>
                    <option value="brother">Brother</option>
                    <option value="sister">Sister</option>
                </select>
                <input type="text" id="parentId" placeholder="Parent ID (optional)">
                <button onclick="addMember()">Add Member</button>
            </div>
        </div>

        <div class="members-list">
            <h3>Family Members</h3>
            <div id="membersContainer"></div>
        </div>
    </div>

    <!-- Public View -->
    <div id="publicView" class="page hidden">
        <header>
            <h1>Ibrahim Family Tree</h1>
            <button class="admin-btn" onclick="showLogin()">Admin Login</button>
        </header>
        
        <div class="family-tree">
            <div class="tree-container">
                <div id="treeVisualization"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDCjeloG-2RrirnwY9eiYaKez090exCdZc",
            authDomain: "my-family-tree-16886.firebaseapp.com",
            projectId: "my-family-tree-16886",
            storageBucket: "my-family-tree-16886.firebasestorage.app",
            messagingSenderId: "400708543065",
            appId: "1:400708543065:web:b401629e83ca6f9e780748"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.firebaseApp = app;
        window.db = db;
        window.getDocs = getDocs;
        window.addDoc = addDoc;
        window.collection = collection;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.onSnapshot = onSnapshot;
    </script>

    <script>
        let currentUser = null;
        let familyMembers = [];

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function showLogin() {
            showPage('loginPage');
        }

        function showPublicView() {
            showPage('publicView');
            loadFamilyTree();
        }

        function logout() {
            currentUser = null;
            showPage('loginPage');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'Benalee' && password === 'Ab@58563') {
                currentUser = { username: 'Benalee' };
                showPage('adminPanel');
                loadFamilyMembers();
            } else {
                alert('Invalid login credentials!');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        async function loadFamilyMembers() {
            try {
                const querySnapshot = await getDocs(collection(db, "familyMembers"));
                familyMembers = [];
                querySnapshot.forEach((doc) => {
                    familyMembers.push({ id: doc.id, ...doc.data() });
                });
                displayMembers();
            } catch (error) {
                console.error("Error loading members:", error);
            }
        }

        async function addMember() {
            const name = document.getElementById('memberName').value;
            const nickname = document.getElementById('memberNickname').value;
            const role = document.getElementById('memberRole').value;
            
            if (!name || !nickname) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                await addDoc(collection(db, "familyMembers"), {
                    name: name,
                    nickname: nickname,
                    role: role,
                    createdAt: new Date()
                });
                
                document.getElementById('memberName').value = '';
                document.getElementById('memberNickname').value = '';
                loadFamilyMembers();
                alert('Family member added successfully!');
            } catch (error) {
                console.error("Error adding member:", error);
            }
        }

        function displayMembers() {
            const container = document.getElementById('membersContainer');
            container.innerHTML = '';
            
            familyMembers.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card';
                memberCard.innerHTML = `
                    <div class="member-info">
                        <h4>${member.name}</h4>
                        <p><strong>Role:</strong> ${member.role} | <strong>Nickname:</strong> ${member.nickname}</p>
                        <p><strong>ID:</strong> ${member.id}</p>
                    </div>
                    <div class="member-actions">
                        <button onclick="deleteMember('${member.id}')">Delete</button>
                    </div>
                `;
                container.appendChild(memberCard);
            });
        }

        function loadFamilyTree() {
            const treeContainer = document.getElementById('treeVisualization');
            treeContainer.innerHTML = '';
            
            if (familyMembers.length === 0) {
                treeContainer.innerHTML = '<p style="text-align: center; color: #666;">No family members added yet.</p>';
                return;
            }

            // Find ancestor
            const ancestor = familyMembers.find(m => m.role === 'father' || m.role === 'ancestor') || familyMembers[0];
            const children = familyMembers.filter(m => m.id !== ancestor.id);

            // Create ancestor level
            const ancestorLevel = document.createElement('div');
            ancestorLevel.className = 'tree-level';
            
            const ancestorBox = document.createElement('div');
            ancestorBox.className = 'ancestor-box';
            ancestorBox.innerHTML = `
                <h3>${ancestor.name}</h3>
                <div class="role">${ancestor.role}</div>
                <div class="nickname">${ancestor.nickname}</div>
            `;
            ancestorLevel.appendChild(ancestorBox);

            // Add vertical connector from ancestor
            const verticalConnector = document.createElement('div');
            verticalConnector.className = 'connector vertical-connector';
            ancestorLevel.appendChild(verticalConnector);

            treeContainer.appendChild(ancestorLevel);

            // Create children level
            if (children.length > 0) {
                const childrenLevel = document.createElement('div');
                childrenLevel.className = 'tree-level';
                
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                
                children.forEach((child, index) => {
                    const childBox = document.createElement('div');
                    childBox.className = 'child-box';
                    
                    const memberBox = document.createElement('div');
                    memberBox.className = 'member-box';
                    memberBox.innerHTML = `
                        <h4>${child.name}</h4>
                        <div class="role">${child.role}</div>
                        <div class="nickname">${child.nickname}</div>
                    `;
                    
                    childBox.appendChild(memberBox);
                    childrenContainer.appendChild(childBox);
                });
                
                childrenLevel.appendChild(childrenContainer);
                treeContainer.appendChild(childrenLevel);
            }
        }

        async function deleteMember(memberId) {
            if (confirm('Are you sure you want to delete this family member?')) {
                try {
                    await deleteDoc(doc(db, "familyMembers", memberId));
                    loadFamilyMembers();
                } catch (error) {
                    console.error("Error deleting member:", error);
                }
            }
        }

        // Real-time listener
        function setupRealTimeListener() {
            onSnapshot(collection(db, "familyMembers"), (snapshot) => {
                familyMembers = [];
                snapshot.forEach((doc) => {
                    familyMembers.push({ id: doc.id, ...doc.data() });
                });
                if (currentUser) displayMembers();
                loadFamilyTree();
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            showPage('loginPage');
            setupRealTimeListener();
        });
    </script>
</body>
</html>
