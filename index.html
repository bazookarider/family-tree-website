<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="login-container" class="container active">
        <h2>Sign In / Sign Up</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
    </div>

    <div id="dashboard-container" class="container">
        <div id="user-info">
            <h3 id="current-user-email"></h3>
            <button id="logout-btn">Log Out</button>
        </div>
        
        <h3>Start a Private Chat</h3>
        <ul id="user-list">
            <p>Loading users...</p>
        </ul>
    </div>

    <div id="chat-container" class="container">
        <div id="chat-header">
            <button id="back-to-dashboard-btn">‚Üê Back</button>
            <h3 id="chat-partner-email">Chatting with...</h3>
        </div>
        
        <div id="messages">
            </div>

        <div id="message-input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>

        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <h4>Edit Message</h4>
                <textarea id="edit-message-text"></textarea>
                <div class="modal-actions">
                    <button id="save-edit-btn">Save</button>
                    <button id="cancel-edit-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
