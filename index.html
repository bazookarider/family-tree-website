<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyou</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
</head>
<body>

    <div id="auth-screen">
        <div class="login-container">
            <h1 class="brand-title">Cyou</h1>
            <p class="subtitle">The Truth Network</p>
            
            <div id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email">
                    <input type="password" id="loginPass" placeholder="Password">
                </div>
                <button id="loginBtn" type="button" class="primary-btn">Log In</button>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <button id="showSignup" type="button" class="anon-btn">Create Account</button>
                    <button id="showForgot" type="button" class="anon-btn" style="color:#555;">Forgot Password?</button>
                </div>
            </div>

            <div id="signupForm" class="hidden">
                <input type="text" id="signupName" placeholder="Username (Unique)">
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPass" placeholder="Password (6+ chars)">
                <button id="signupBtn" type="button" class="primary-btn">Sign Up</button>
                <button id="showLogin" type="button" class="anon-btn">Back to Login</button>
            </div>

            <div id="forgotForm" class="hidden">
                <h3>Reset Password</h3>
                <input type="email" id="forgotEmail" class="simple-input" placeholder="Your Email">
                <div class="action-row-spread">
                    <button id="cancelForgot" type="button" class="outline-btn flex-btn">Cancel</button>
                    <button id="resetPassBtn" type="button" class="primary-btn flex-btn">Send Link</button>
                </div>
            </div>
            
            <div id="authError" class="error-msg"></div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        
        <div id="verifyBanner" class="hidden" style="background:#ff9800; color:white; padding:10px; text-align:center; font-size:0.8rem;">
            Please verify your email to chat. <button id="resendVerify" type="button" style="border:none;background:white;color:#ff9800;border-radius:4px;margin-left:5px;">Resend</button>
        </div>

        <div id="tab-home" class="tab-content">
            <header class="top-bar">
                <h2>Cyou Home</h2>
                <button id="refreshFeedBtn" class="icon-header-btn"><i class="fa-solid fa-rotate-right"></i></button>
            </header>
            <div class="create-post-box">
                <textarea id="newPostText" placeholder="What's happening?"></textarea>
                <div class="post-actions-bar">
                    <button id="postBtn" type="button" class="primary-btn small-btn">Post</button>
                </div>
            </div>
            <div id="feedList" class="scroll-content bg-gray"></div>
        </div>

        <div id="tab-discover" class="tab-content hidden">
            <header class="top-bar search-header">
                <div class="search-bar-container">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="userSearchInput" placeholder="Search Users">
                </div>
            </header>
            <div class="scroll-content bg-gray">
                <div class="section-header">Suggested Users</div>
                <div id="usersList" class="clean-list"></div>
            </div>
        </div>

        <div id="tab-chats" class="tab-content hidden">
            <header class="top-bar">
                <h2>Chats</h2>
            </header>
            <div id="activeChatsList" class="scroll-content clean-list"></div>
        </div>

        <div id="tab-profile" class="tab-content hidden">
            <header class="top-bar">
                <h2>My Profile</h2>
            </header>
            <div class="scroll-content profile-wrapper bg-gray">
                <div class="profile-header-card">
                    <img id="myAvatar" src="" class="avatar-xl">
                    <h2 id="myName" class="profile-name-large">Loading...</h2>
                    <div id="myCategoryDisplay" class="category-pill">Member</div>
                    <div id="myBio" class="bio-text">...</div>
                    <div class="stats-row">
                        <div class="stat-box" id="myFollowersBox"><b id="myFollowersCount">0</b><span>Followers</span></div>
                        <div class="stat-box" id="myFollowingBox"><b id="myFollowingCount">0</b><span>Following</span></div>
                    </div>
                    <button id="openEditProfileBtn" class="outline-btn">Edit Profile</button>
                </div>
                <div class="section-header">My Posts</div>
                <div id="myPostsList" class="clean-list"></div>
                <button id="logoutBtn" class="logout-text-btn">Log Out</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="switchTab('home')"><i class="fa-solid fa-house"></i></button>
            <button class="nav-btn" onclick="switchTab('discover')"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="nav-btn" onclick="switchTab('chats')"><i class="fa-regular fa-comment-dots"></i></button>
            <button class="nav-btn" onclick="switchTab('profile')"><i class="fa-regular fa-user"></i></button>
        </nav>
    </div>

    <div id="userProfileModal" class="modal hidden bottom-sheet">
        <div class="modal-content bottom-sheet-content">
            <header class="modal-header">
                 <button class="close-btn-icon" id="closeProfileModal"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <div class="profile-header-card no-border">
                <img id="viewAvatar" src="" class="avatar-xl">
                <h2 id="viewName" class="profile-name-large">Name</h2>
                <div id="viewCategory" class="category-pill">Member</div>
                <div id="viewBio" class="bio-text"></div>
                <div class="stats-row">
                    <div class="stat-box"><b id="viewFollowers">0</b><span>Followers</span></div>
                    <div class="stat-box"><b id="viewFollowing">0</b><span>Following</span></div>
                </div>
                <div class="action-row-spread">
                    <button id="followBtn" class="primary-btn flex-btn">Follow</button>
                    <button id="messageBtn" class="outline-btn flex-btn" disabled>Locked ðŸ”’</button>
                </div>
                <p id="mutualWarning" class="mutual-warn">Follow each other to chat.</p>
            </div>
        </div>
    </div>

    <div id="editProfileModal" class="modal hidden">
        <div class="modal-content center-modal">
            <h3>Edit Profile</h3>
            <div class="edit-field">
                <label>Avatar Style</label>
                <select id="editAvatarStyle" class="simple-input">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="identicon">Abstract</option>
                </select>
            </div>
            <div class="edit-field">
                <label>Username</label>
                <input type="text" id="editUsername" class="simple-input">
            </div>
            <div class="edit-field">
                <label>Category</label>
                <input type="text" id="editCategory" class="simple-input">
            </div>
            <div class="edit-field">
                <label>Bio</label>
                <textarea id="editBio" maxlength="160"></textarea>
            </div>
            <div class="action-row-spread">
                 <button id="cancelEditBtn" class="outline-btn flex-btn">Cancel</button>
                 <button id="saveProfileBtn" class="primary-btn flex-btn">Save</button>
            </div>
        </div>
    </div>

    <div id="followListModal" class="modal hidden bottom-sheet">
        <div class="modal-content bottom-sheet-content">
            <header class="modal-header">
                <h3 id="followListTitle">Users</h3>
                <button class="close-btn-icon" id="closeFollowList"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <div id="followListContent" class="scroll-content clean-list" style="max-height:60vh;"></div>
        </div>
    </div>

    <div id="commentModal" class="modal hidden bottom-sheet">
        <div class="modal-content bottom-sheet-content">
            <header class="modal-header">
                <h3>Comments</h3>
                <button class="close-btn-icon" id="closeCommentModal"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <div id="commentsList" class="scroll-content" style="max-height: 300px; padding:15px;"></div>
            <div class="chat-input-bar">
                <input type="text" id="commentInput" placeholder="Add a comment...">
                <button id="sendCommentBtn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="chat-room" class="screen hidden">
        <header class="top-bar chat-room-header">
            <button id="backToAppBtn" class="icon-header-btn"><i class="fa-solid fa-arrow-left"></i></button>
            <span id="chatTitle" style="flex:1; text-align:center; font-weight:700;">Chat</span>
            <div style="width:32px;"></div>
        </header>
        <div id="messages" class="messages-area"></div>
        <form id="inputForm" class="chat-input-bar">
            <input type="text" id="messageInput" placeholder="Message..." autocomplete="off">
            <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
