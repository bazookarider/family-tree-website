<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYOU Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-app">
    <h1 class="app-title">CYOU</h1>

    <div id="join-section" class="join-section">
      <input type="text" id="usernameInput" placeholder="Enter your name..." />
      <button id="joinBtn">Join Chat</button>
    </div>

    <div id="chat-section" class="chat-section hidden">
      <div class="chat-header">
        <span id="onlineStatus">ðŸŸ¢ Online</span>
        <span id="typingIndicator" class="typing hidden">Someone is typing...</span>
      </div>

      <div id="messages" class="messages"></div>

      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
