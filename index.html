<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CYOU Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>CYOU Chat</h1>
    </header>

    <div class="login-container" id="loginContainer">
      <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
      <button id="joinBtn">Join Chat</button>
    </div>

    <div class="chat-box" id="chatBox" style="display: none;">
      <div id="messages"></div>
      <div id="typingIndicator" class="typing-indicator"></div>
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <audio id="msgSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c0fdd7c481.mp3?filename=message-tone-47148.mp3"></audio>
  <script type="module" src="script.js"></script>
</body>
</html>
