<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyou Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-view" class="container">
        <div class="login-box">
            <h2>Cyou Chat</h2>
            <p>Please enter your name to join the chat.</p>
            <input type="text" id="name-input" placeholder="Enter your name...">
            <button id="join-btn">Join Chat</button>
        </div>
    </div>

    <div id="chat-view" class="container hidden">
        
        <header class="header">
            <div class="header-title">
                <h3>Cyou Chat</h3>
                <span id="welcome-message">Welcome, ...</span>
            </div>
            <button id="logout-btn">Logout</button>
        </header>

        <main id="chat-container">
            </main>

        <footer class="chat-form">
            <input type="text" id="message-input" placeholder="Enter message...">
            <button id="send-btn">Send</button>
        </footer>

        <div class="ceo-footer">
            Me the CEO the creator: **Abdulkarim Aliyu (legend)**
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script src="script.js"></script>

</body>
</html>
