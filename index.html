<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYOU Chat â€” Updated</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">

    <!-- HEADER (title + last seen removed) -->
    <header class="chat-header">
      <div class="title-left">
        <h1 class="title">CYOU Chat</h1>
      </div>

      <div class="header-controls">
        <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ“</button>
        <button id="clearChatBtn" class="icon-btn" title="Clear local chat">ðŸ§¹</button>
      </div>
    </header>

    <!-- JOIN (full-screen) -->
    <section id="joinSection" class="join-section">
      <h2>Welcome to CYOU Chat</h2>
      <input id="nameInput" type="text" placeholder="Enter your nickname..." autocomplete="username" />
      <button id="enterBtn" class="primary">Join Chat</button>
      <div id="joinHint" class="hint"></div>
    </section>

    <!-- CHAT (hidden until joined). Sidebar removed. -->
    <section id="chatSection" class="chat-section" style="display:none;">
      <main class="main-chat">
        <div id="messages" class="messages" aria-live="polite"></div>

        <!-- send form -->
        <form id="sendForm" class="send-form" autocomplete="off">
          <input id="messageInput" type="text" placeholder="Type a message..." />
          <button type="submit" id="sendBtn">âž¤</button>
        </form>

        <!-- typing indicator now below the input -->
        <div id="typingIndicator" class="typing-indicator"></div>
      </main>
    </section>

    <!-- popup menu for long-press (edit/delete) -->
    <div id="msgPopup" class="msg-popup" role="dialog" aria-hidden="true">
      <button id="editBtn" class="popup-btn">Edit</button>
      <button id="deleteBtn" class="popup-btn">Delete</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
