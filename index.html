<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYOU Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">

    <!-- HEADER -->
    <header class="chat-header">
      <div class="title-block">
        <h1 class="title">CYOU Chat</h1>
        <div id="typingStatus" class="typing-status"></div>
      </div>

      <div class="header-controls">
        <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ“</button>
        <button id="clearChatBtn" class="icon-btn" title="Clear chat">ðŸ§¹</button>
      </div>

      <div class="online-count">Online: <span id="onlineCount">0</span></div>
    </header>

    <!-- LOGIN/REGISTER -->
    <section id="authSection" class="auth-section">
      <div class="auth-box">
        <h2 id="authTitle">Register</h2>
        <input id="nicknameInput" type="text" placeholder="Nickname (unique)" />
        <input id="emailInput" type="email" placeholder="Email" />
        <input id="passwordInput" type="password" placeholder="Password" />
        <button id="registerBtn">Register</button>
        <button id="loginBtn" style="display:none;">Login</button>
        <p id="switchText">Already have an account? <a href="#" id="switchLink">Login</a></p>
        <div id="authHint" class="hint"></div>
      </div>
    </section>

    <!-- CHAT -->
    <section id="chatSection" class="chat-section" style="display:none;">
      <aside class="sidebar">
        <h3>Online Users</h3>
        <ul id="onlineUsers"></ul>
      </aside>

      <main class="main-chat">
        <div id="messages" class="messages" aria-live="polite"></div>
        <div id="typingIndicatorBottom" class="typing-indicator-bottom"></div>

        <form id="sendForm" class="send-form" autocomplete="off">
          <input id="messageInput" type="text" placeholder="Type a message..." />
          <button type="submit" id="sendBtn">âž¤</button>
        </form>
      </main>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
