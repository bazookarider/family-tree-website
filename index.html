<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYOU Chat App</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div id="auth-screen">
    <div class="auth-container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button id="loginBtn">Login</button>
            <p>Don't have an account? <span id="showSignup">Sign up</span></p>
        </form>
        <form id="signupForm" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signupName" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPass" placeholder="Password" required>
            <select id="signupGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button id="signupBtn">Sign Up</button>
            <p>Already have an account? <span id="showLogin">Login</span></p>
        </form>
    </div>
</div><div id="app-screen" class="hidden">
    <div class="tab-content" id="tab-profile">
        <div class="profile-header">
            <img id="myAvatar" class="avatar-xl" src="">
            <div>
                <h3 id="myName"></h3>
                <p id="myCategoryDisplay"></p>
                <p id="myBio"></p>
                <p>Followers: <span id="myFollowersCount">0</span> | Following: <span id="myFollowingCount">0</span></p>
                <button id="openEditProfileBtn">Edit Profile</button>
            </div>
        </div>
        <div id="myPostsList"></div>
    </div><div class="tab-content hidden" id="tab-chats">
    <div id="activeChatsList"></div>
</div>

<div class="tab-content hidden" id="tab-ai">
    <div id="aiChatList" class="chat-list"></div>
    <div class="ai-input-container">
        <input type="text" id="aiInput" placeholder="Type a message...">
        <button id="aiImageBtn"><i class="fa-solid fa-image"></i></button>
        <input type="file" id="aiImageInput" class="hidden" accept="image/*">
        <button id="sendAiBtn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
    <div id="aiImagePreview" class="hidden"></div>
</div>

<div class="tab-content hidden" id="tab-home">
    <div id="publicChatList" class="chat-list"></div>
    <div id="publicReplyContext" class="reply-context hidden">
        Replying to <b id="publicReplyingToName"></b>: <span id="publicReplyingToText"></span>
        <button id="cancelPublicReplyBtn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <form id="publicInputForm">
        <input type="text" id="publicMessageInput" placeholder="Send a message...">
        <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
    <div id="publicTypingIndicator" class="typing-indicator hidden">Someone is typing...</div>
</div>

<div class="bottom-nav">
    <button class="nav-btn active" onclick="switchTab('home')"><i class="fa-solid fa-users"></i></button>
    <button class="nav-btn" onclick="switchTab('ai')"><i class="fa-solid fa-robot"></i></button>
    <button class="nav-btn" onclick="switchTab('chats')"><i class="fa-solid fa-comment"></i></button>
    <button class="nav-btn" onclick="switchTab('profile')"><i class="fa-solid fa-user"></i></button>
</div>

</div><!-- Modals --><div id="editProfileModal" class="modal hidden">
    <h3>Edit Profile</h3>
    <input type="text" id="editUsername" placeholder="Username">
    <input type="text" id="editBio" placeholder="Bio">
    <input type="text" id="editCategory" placeholder="Category">
    <select id="editGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <button id="saveProfileBtn">Save</button>
    <button id="cancelEditBtn">Cancel</button>
</div><div id="userProfileModal" class="modal hidden">
    <img id="viewAvatar" class="avatar-xl">
    <h3 id="viewName"></h3>
    <p id="viewCategory"></p>
    <p id="viewBio"></p>
    <button id="followBtn"></button>
    <button id="messageBtn"></button>
    <button id="closeProfileModal"><i class="fa-solid fa-xmark"></i></button>
</div><div id="chat-room" class="modal hidden">
    <h3 id="chatTitle"></h3>
    <p id="chatStatus"></p>
    <div id="messages" class="chat-list"></div>
    <div id="replyContext" class="reply-context hidden">
        Replying to <b id="replyingToName"></b>: <span id="replyingToText"></span>
        <button id="cancelReplyBtn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <form id="inputForm">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
    <button id="backToAppBtn">Back</button>
</div><script type="module" src="app.js"></script></body>
</html>
