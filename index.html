<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloBet | High Velocity Gaming</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="logo-area">
            <h1><i class="ri-flashlight-fill"></i> VeloBet</h1>
            <p>High Velocity Trading</p>
        </div>
        <button id="login-btn" class="neon-btn">
            <i class="ri-google-fill"></i> Sign in with Google
        </button>
    </div>

    <div id="dashboard-screen" class="screen hidden">
        <header>
            <div class="user-info">
                <span id="user-name">Player</span>
                <div class="balance-box">
                    <small>Balance</small>
                    <h2 id="wallet-balance">₦0.00</h2>
                </div>
            </div>
            <button id="deposit-btn" class="action-btn deposit"><i class="ri-add-circle-line"></i> Deposit</button>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <i class="ri-funds-line"></i>
                <span>Profit Today</span>
                <b id="daily-profit" class="text-green">+₦0.00</b>
            </div>
            <div class="stat-card">
                <i class="ri-hand-coin-line"></i>
                <span>Withdrawable</span>
                <b id="safe-withdraw">₦0.00</b>
            </div>
        </div>

        <nav class="game-nav">
            <button class="nav-btn active" onclick="switchTab('sports')"><i class="ri-football-line"></i> Sports</button>
            <button class="nav-btn" onclick="switchTab('aviator')"><i class="ri-rocket-2-line"></i> Aviator</button>
            <button class="nav-btn" onclick="switchTab('profile')"><i class="ri-user-settings-line"></i> Wallet</button>
        </nav>

        <div id="tab-sports" class="tab-content active">
            <div class="section-title">Live Fixtures <span class="live-dot"></span></div>
            <div id="fixtures-list" class="scroll-list">
                <div class="loader"><i class="ri-loader-4-line spin"></i> Loading Matches...</div>
            </div>
        </div>

        <div id="tab-aviator" class="tab-content">
            <div class="game-stage">
                <div class="multiplier-box">
                    <span id="multiplier-display">1.00x</span>
                </div>
                <div class="crash-graph">
                    <i id="rocket-icon" class="ri-rocket-fill"></i>
                </div>
            </div>
            <div class="controls">
                <input type="number" id="bet-amount" placeholder="Amount (e.g. 1000)" value="1000">
                <button id="bet-btn" class="neon-btn">PLACE BET</button>
            </div>
        </div>

        <div id="tab-profile" class="tab-content">
            <h3>Transaction History</h3>
            <div id="tx-history" class="list-group">
                </div>
            <br>
            <button id="withdraw-btn" class="action-btn withdraw"><i class="ri-bank-card-line"></i> Request Withdrawal</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
